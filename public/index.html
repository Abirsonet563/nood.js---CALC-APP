<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <form action="" method="post">
     <div class="calculator">
       <h2>NodeJS Calculator</h2>
       <p class="tag">Powered By Abir</p>

       <label for="firstNum">First Number:</label>
       <input type="number" id="firstNum" name="number1" placeholder="Enter First Number">

       <label for="operation">Operation:</label>
       <select name="operation">Operation:
        <option value="add">Addition (+)</option>
        <option value="subtract">Substraction (-)</option>
        <option value="multiply">Multiplication (*)</option>
        <option value="divide">Divition (/)</option>
       </select>

       <label for="scondNum">Second Number:</label>
       <input type="number" id="secondNum" name="number2" placeholder="Enter Second Number">

       <button type="submit">Calculate</button>

     </div>
    </form>
</body>
</html>
